<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<ul>
<a>{{ type_list }}</a>
<a>{{ name_list }}</a>
    {%  for type in type_list %}
    <li>
        <h3><a href="#">{{ type.type }}</a></h3>
        <p>
            {% for name in name_list %}
             {% if name.type == type.type %}
                <span>{{ name.name }}</span>
            {% endif %}
             {% endfor %}
        </p>
    </li>
 {% endfor %}
</ul>
</body>
</html>
